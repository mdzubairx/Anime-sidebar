<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Side bar mini project </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>

  <div class="background">

    <video  width="100%" autoplay muted loop id="myVideo">
        <source src="animie vid.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

        <input type="checkbox" id="check"/>
        <div class="hamburger">    
            <label for="check" >
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>


         <div class="sidebar-menu">
             <div class="logo-name">
                <a href="#">My Anime Gallery</a>
             </div>

             <div class="xmark">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
             </div>  

             <div class="my-animie-gallery">
                <i class="fa-solid fa-cube"></i>
             </div>

              <div class="container" >
                  <ul class="main-list">
                      <li>
                          <i class="fa-solid fa-image"></i>
                          <a href="#"><span> Galery</span></a>
                      </li>
                      <li>
                          <i class="fa-solid fa-arrow-up-right-from-square"></i>
                          <a href="#"><span>Shortcuts</span></a>
                      </li>
                      <li>
                          <i class="fa-solid fa-photo-film"></i>
                          <a href="#"><span> Exhibits</span></a>
                      </li>
                      <li>
                          <i class="fa-solid fa-calendar-days"></i>
                          <a href="#"><span> Events</span></a>
                      </li>
                      <li>
                          <i class="fa-solid fa-store"></i>
                          <a href="#"><span> Stores</span></a>
                      </li>
                      <li>
                          <i class="fa-solid fa-phone"></i>
                          <a href="#"><span> Contact</span></a>
                      </li>
                      <li>
                          <i class="fa-regular fa-comments"></i>
                          <a href="#"><span> feedback</span></a>
                      </li>
                  </ul>
              </div>

                  <div class="social-icons">
            
                    <ul>
                      <a href="#"><i class="fa-brands fa-instagram"></i></a> 
                      <a href="#"><i class="fa-brands fa-github"></i></a> 
                      <a href="#"><i class="fa-brands fa-linkedin"></i></a> 
                      <a href="#"><i class="fa-brands fa-facebook"></i></a> 
                      <a href="#"><i class="fa-brands fa-twitter"></i></a> 
                    </ul>   
                  </div> 

          </div>

    </div>



</body>
</html>
